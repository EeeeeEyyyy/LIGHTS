<!DOCTYPE html>
<html>
  <head>
    <title>LED Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
  </head>
  <body>
    <h1>Control LED</h1>
    <button onclick="turnOn()">Turn ON</button>
    <button onclick="turnOff()">Turn OFF</button>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBvPu2S5_1nyLgIG4pJos6dHBEZ5QcBsQ0",
        authDomain: "lights-on-and-off.firebaseapp.com",
        databaseURL:
          "https://lights-on-and-off-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "lights-on-and-off",
        storageBucket: "lights-on-and-off.appspot.com",
        messagingSenderId: "957378400276",
        appId: "1:957378400276:web:1bd1854ecc587359b31701",
        measurementId: "G-0PD2LVZVVE",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      function turnOn() {
        database
          .ref("/LED_STATUS")
          .set("ON")
          .then(() => {
            console.log("LED turned ON");
          })
          .catch((error) => {
            console.error("Error: ", error);
          });
      }

      function turnOff() {
        database
          .ref("/LED_STATUS")
          .set("OFF")
          .then(() => {
            console.log("LED turned OFF");
          })
          .catch((error) => {
            console.error("Error: ", error);
          });
      }
    </script>
  </body>
</html>
